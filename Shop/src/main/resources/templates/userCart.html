<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니</title>
    <style>

        footer {
     background-color: #006bff;
     padding: 10px;
     color: #fff;
     position: fixed;
     left: 0;
     bottom: 0;
     width: 100%;
     text-align: center;
 }

 table {
     border: 1px solid black;
     border-collapse: collapse;
 }
 th, td {
     border: 1px solid black;
     padding: 10px;
 }
    </style>
</head>
<body>
<button onclick="goBack()">뒤로가기</button>
<table>
    <tr th:each="cart, option : ${cartList}, ${option}">
        <td th:text="${cart.option.optionName}"></td>
        <!-- 다른 필드들도 필요에 따라 표시 -->
    </tr>
</table>

</body>
</html>
