
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<h1>Join</h1>

<form id="joinForm" enctype="multipart/form-data">
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">비번:</label>
    <input type="password" id="password" name="pass" required><br><br>

    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="img">프로필 이미지:</label>
    <input type="file" id="img" name="img" required><br><br>

    <input type="submit" value="Submit">
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('joinForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const imgInput = document.getElementById('img');
            const name = document.getElementById('name').value;

            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);
            formData.append('name', name);
            formData.append('img', imgInput.files[0]);

            try {
                const response = await fetch('http://localhost:8080/join', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    alert("회원가입에 성공했습니다!");
                    window.location.href = "/";
                } else {
                    alert("Error: " + result.error.message);
                }

            } catch (error) {
                console.error('Error:', error);
            }
        });
    });
</script>
</body>
</html>
