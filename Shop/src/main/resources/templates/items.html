<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상점</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
        }

        table {
            width: 80%;
            border-collapse: collapse;
        }

        th, td {
            padding: 6px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
        }

        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
        }

        .item-add-button {
            margin-bottom: 12px;
        }

        .login-notice {
            color: red;
        }
    </style>
</head>
<body>
<h2>상점</h2>
<a th:href="@{/}">
    <button>뒤로가기</button>
</a>

<a th:if="${session.loginBy}" th:href="@{/mem/itemadd}">
    <button class="item-add-button">상품 등록</button>
</a>

<a th:unless="${session.loginBy}">
    <span class="login-notice">상품 등록은 로그인이 필요합니다.</span>
</a>

<table>
    <tr>
        <th>상품ID</th>
        <th>상품 이름</th>
        <th>가격</th>
    </tr>
    <tr th:each="item: ${itemlist}">
        <td th:text="${item.id}"></td>
        <td>
            <a th:href="@{|/item/${item.id}|}" th:text="${item.productName}"></a>
        </td>
        <td th:text="${item.price}"></td>
    </tr>
</table>
</body>
</html>
