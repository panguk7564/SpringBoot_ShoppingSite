<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상점</title>
</head>
<body>
<h2>상점</h2>
<a th:href="@{/}">
    <button style="background-color: blue; color: white;"> 뒤로가기 </button>
</a>

<a th:if="${session.loginBy}" th:href="@{/mem/itemadd}">
    <button id="itemAddButton" style="background-color: blue; color: white;"> 상품 등록 </button>
</a>

<a th:unless="${session.loginBy}">
    <span style="color: red;"> 상품 등록은 로그인이 필요합니다.</span>
</a>

<table>
    <tr>
        <th>상품ID</th>
        <th>상품 이름</th>
        <th>가격</th>
    </tr>
    <tr th:each="item: ${itemlist}">
        <td th:text="${item.id}"></td>
        <td>
            <a th:href="@{|/item/${item.id}|}" th:text="${item.productName}"></a>
        </td>
        <td th:text="${item.price}"></td>
    </tr>
</table>
</body>
</html>
